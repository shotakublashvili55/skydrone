<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skydrone</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- part1 -->

    <div class="baner">
      <img
        class="baner_img"
        src="./images/0cf7f5b4162b161de0ff5c99c3ea1cc4.jpg"
        alt="drone_background"
      />

      <div class="banerlinearea mt-[24px] mb-[24px]">
        <div class="banerline flex justify-between items-center">
          <div class="logo flex gap-1">
            <img src="./images/Group 2.svg" alt="" />
            <h1>SKYDRONE</h1>
          </div>

          <div class="navb flex gap-[32px] items-center">
            <p>Clients</p>
            <p>Features</p>
            <p>Download App</p>
            <p class="orangebtn">Contact Us</p>
          </div>
        </div>
      </div>
      <div class="circle">
        <div class="circle_txt">
          <h1>Saving the world and growing crops</h1>
          <p>
            Skydrone's innovative drone technology is bringing the latest
            farming innovations to farms around the world.
          </p>
          <p class="orangebtn">Contact Us</p>
        </div>
      </div>
    </div>

    <!-- part2 -->

    <div class="logos mt-[128px]">
      <div class="lotos_title mb-[80px]">
        <p>Used by the world's most innovative companies</p>
      </div>
      <div class="flex flex-col gap-[80px]">
        <div class="flex gap-[80px] justify-center">
          <img src="./images/brand1.svg" alt="brand" />
          <img src="./images/brand2.svg" alt="brand" />
          <img src="./images/brand3.svg" alt="brand" />
          <img src="./images/brand4.svg" alt="brand" />
        </div>
        <div class="flex gap-[80px] justify-center">
          <img src="./images/brand5.svg" alt="brand" />
          <img src="./images/brand6.svg" alt="brand" />
          <img src="./images/brand7.svg" alt="brand" />
        </div>
      </div>
    </div>
  </body>
</html>
